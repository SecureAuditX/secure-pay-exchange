<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Exchange Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font for the body */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Beautiful gradient background */
            padding: 20px; /* Padding around the body */
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Full viewport height */
            color: white; /* Text color for body */
        }

        .exchange-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow effect */
            padding: 30px; /* Padding inside the container */
            width: 100%; /* Full width */
            max-width: 600px; /* Maximum width for larger screens */
        }

        h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Dark color for the heading */
        }

        .form-label {
            font-weight: bold; /* Bold label text */
        }

        .mb-4 {
            margin-bottom: 20px; /* Space between input areas */
        }

        .btn-exchange {
            width: 100%; /* Full width for the button */
            background-color: #007bff; /* Button color */
            border: none; /* Remove border */
        }

        .result {
            margin-top: 20px; /* Space above the result section */
            text-align: center; /* Center the result text */
            font-size: 1.2em; /* Increase font size for result */
            color: #007bff; /* Color for the result text */
        }
       
    </style>
</head>
<body>

<!-- Navigation -->
<ul class="nav">
    <li><i class="icon-card"></i><a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#exchangeModal">Exchange</a></li>
</ul>

<!-- Exchange Section -->
<div class="exchange-container" id="exchangeSection">
    <h2>Exchange Money & Cryptocurrency</h2>
    <form id="exchangeForm">
        <!-- Amount to Exchange -->
        <div class="mb-4">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>

        <!-- Currency Type Selection -->
        <div class="mb-4">
            <label for="currencyType" class="form-label">Currency Type</label>
            <select class="form-select" id="currencyType" required>
                <option value="" disabled selected>Select currency type</option>
                <option value="usd">US Dollar (USD)</option>
                <option value="btc">Bitcoin (BTC)</option>
                <option value="rmb">Renminbi (RMB)</option>
                <option value="usdt">Tether (USDT)</option>
                <option value="eur">Euro (EUR)</option>
            </select>
        </div>

        <!-- Exchange Button -->
        <button type="submit" class="btn btn-exchange">Exchange</button>
    </form>

    <!-- Result Display -->
    <div class="result" id="result"></div>
</div>

<!-- JavaScript includes for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript to handle form submission and display results
    document.getElementById('exchangeForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        const amount = document.getElementById('amount').value;
        const currencyType = document.getElementById('currencyType').value;

        // Simple exchange logic (for demonstration purposes)
        let exchangeRate = 1; // Default rate
        if (currencyType === 'eur') {
            exchangeRate = 0.85; // Example rate for Euro
        } else if (currencyType === 'btc') {
            exchangeRate = 0.000025; // Example rate for Bitcoin
        } else if (currencyType === 'rmb') {
            exchangeRate = 6.5; // Example rate for Renminbi
        } else if (currencyType === 'usdt') {
            exchangeRate = 1; // Example rate for USDT
        }

        // Calculate exchanged amount
        const exchangedAmount = (amount * exchangeRate).toFixed(2);
        
        // Display result
        document.getElementById('result').innerText = `You will receive: ${exchangedAmount} ${currencyType.toUpperCase()}`;
    });
</script>

</body>
</html>
