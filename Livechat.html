<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font for the body */
            padding: 20px; /* Add padding around the body */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white; /* Text color */
        }

        /* Centering the modal on the screen */
        .modal-dialog {
            display: flex; /* Enable flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            min-height: 100vh; /* Full viewport height */
        }

        .modal-content {
            border-radius: 10px; /* Rounded corners for modal */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 100%; /* Full width for responsiveness */
            max-width: 500px; /* Max width for larger screens */
        }

        .modal-header {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
            border-top-left-radius: 10px; /* Rounded top left corner */
            border-top-right-radius: 10px; /* Rounded top right corner */
            font-size: 24px; /* Header font size */
        }

        .modal-footer {
            border-bottom-left-radius: 10px; /* Rounded bottom left corner */
            border-bottom-right-radius: 10px; /* Rounded bottom right corner */
        }

        .chat-box {
            max-height: 300px; /* Max height for chat box */
            overflow-y: auto; /* Enable scrolling */
            border: 1px solid #ddd; /* Light border for chat box */
            border-radius: 10px; /* Rounded corners for chat box */
            padding: 15px; /* Padding inside chat box */
            background-color: #ffffff; /* Background color for chat box */
            margin-bottom: 10px; /* Space below chat box */
        }

        .message {
            margin: 10px 0; /* Space between messages */
            padding: 10px; /* Padding for message */
            border-radius: 8px; /* Rounded corners for messages */
            position: relative; /* Positioning for messages */
        }

        .message.you {
            background-color: #d1e7dd; /* Background color for user messages */
            align-self: flex-end; /* Align user messages to the right */
        }

        .message.support {
            background-color: #f8d7da; /* Background color for support messages */
            align-self: flex-start; /* Align support messages to the left */
        }

        textarea {
            resize: none; /* Disable resizing */
            border-radius: 5px; /* Rounded corners */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Primary button border color */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Hover effect for primary button */
            border-color: #0056b3; /* Border color on hover */
        }

        .btn-secondary {
            border-radius: 5px; /* Rounded corners for secondary button */
        }

        .form-label {
            color: #333; /* Darker label color for contrast */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<ul class="nav">
    <li><a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#chatModal">Support</a></li>
</ul>

<!-- Chat Modal -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Live Chat Support</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column">
                <div class="chat-box" id="chatBox">
                    <div class="message support">Hi! How can I help you today?</div>
                    <!-- Chat messages will be added here -->
                </div>
                <textarea class="form-control mt-2" id="chatInput" rows="3" placeholder="Type your message..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="Dashboard.html">Close</a></button>
                <button type="button" class="btn btn-primary" id="sendMessage">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Handle sending messages
    $(document).ready(function() {
        $('#sendMessage').click(function() {
            const message = $('#chatInput').val().trim(); // Get trimmed message
            if (message) {
                $('#chatBox').append(`<div class="message you">You: ${message}</div>`); // Add user message
                $('#chatInput').val(''); // Clear the input field
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight); // Auto-scroll to bottom
            }
        });
    });
</script>

</body>
</html>
