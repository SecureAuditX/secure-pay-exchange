<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Settings Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font for the body */
            padding: 20px; /* Add padding around the body */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white; /* Text color */
        }

        /* Centering the modal on the screen */
        .modal-dialog {
            display: flex; /* Enable flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            min-height: 100vh; /* Full viewport height */
        }

        .modal-content {
            border-radius: 10px; /* Rounded corners for modal */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
            width: 100%; /* Full width for responsiveness */
            max-width: 500px; /* Max width for larger screens */
        }

        .modal-header {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
            border-top-left-radius: 10px; /* Rounded top left corner */
            border-top-right-radius: 10px; /* Rounded top right corner */
            font-size: 24px; /* Header font size */
        }

        .modal-footer {
            border-bottom-left-radius: 10px; /* Rounded bottom left corner */
            border-bottom-right-radius: 10px; /* Rounded bottom right corner */
        }

        .mb-3 {
            margin-bottom: 30px; /* Increase distance between input fields */
        }

        .form-label {
            color: whitesmoke; /* Darker label color for contrast */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<ul class="nav">
    <li><i class="icon-payment"></i><a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#paymentModal">Payment</a></li>
    <li><i class="icon-setting"></i><a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a></li>
    <li><i class="icon-activity"></i><a href="#" class="text-white" data-bs-toggle="modal" data-bs-target="#chatModal">Support</a></li>
  
</ul>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="paymentModalLabel">Payment Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number">
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                    </div>
                    <div class="mb-3">
                        <label for="billingAddress" class="form-label">Billing Address</label>
                        <input type="text" class="form-control" id="billingAddress" placeholder="Enter your billing address">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a href="Dashboard.html">Close</a></button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter new password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Chat Modal -->
<div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Live Chat Support</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column">
                <div class="chat-box" id="chatBox">
                    <div class="message support">Hi! How can I help you today?</div>
                </div>
                <textarea class="form-control mt-2" id="chatInput" rows="3" placeholder="Type your message..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sendMessage">Send</button>
            </div>
        </div>
    </div>
</div>


<!-- JavaScript includes for Bootstrap functionality -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Handle sending messages
    $(document).ready(function() {
        $('#sendMessage').click(function() {
            const message = $('#chatInput').val().trim(); // Get trimmed message
            if (message) {
                $('#chatBox').append(`<div class="message you">You: ${message}</div>`); // Add user message
                $('#chatInput').val(''); // Clear the input field
                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight); // Auto-scroll to bottom
            }
        });
    });
</script>

</body>
</html>
